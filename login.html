<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Webtech | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #FF3358 0%, #FF8329 100%);
            --dark-text: #2D2D2D;
            --light-text: #666666;
            --border: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: #f4f7f6; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .container {
            display: flex;
            width: 1100px;
            min-height: 700px;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border-radius: 24px;
            overflow: hidden;
        }

        /* Left Side */
        .brand-section {
            flex: 1;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .main-logo { width: 180px; margin-bottom: 20px; }

        /* Right Side */
        .form-section { flex: 1.2; padding: 50px; overflow-y: auto; }
        .form-wrapper { max-width: 420px; margin: 0 auto; }
        h2 { font-size: 28px; color: var(--dark-text); margin-bottom: 8px; }
        .subtitle { color: var(--light-text); margin-bottom: 25px; font-size: 14px; }

        /* Login Toggle (Email vs Mobile) */
        .login-toggle {
            display: flex;
            background: #f0f0f0;
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .toggle-btn.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: #FF3358; }

        /* Input Styling */
        .input-group { margin-bottom: 18px; position: relative; }
        .input-group label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 6px; color: var(--dark-text); }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        .input-group input:focus { border-color: #FF3358; }

        /* Social Login Buttons */
        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: 0.2s;
            font-size: 18px;
        }
        .social-btn:hover { background: #f8f8f8; border-color: #ccc; }
        .social-btn.google { color: #DB4437; }
        .social-btn.facebook { color: #4267B2; }
        .social-btn.github { color: #333; }

        .divider { text-align: center; margin: 20px 0; position: relative; }
        .divider::before { content: ""; position: absolute; left: 0; top: 50%; width: 40%; height: 1px; background: var(--border); }
        .divider::after { content: ""; position: absolute; right: 0; top: 50%; width: 40%; height: 1px; background: var(--border); }
        .divider span { font-size: 12px; color: #999; text-transform: uppercase; background: white; padding: 0 10px; }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--brand-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
        }

        .switch-form { text-align: center; margin-top: 25px; font-size: 14px; color: var(--light-text); }
        .switch-form a { color: #FF3358; text-decoration: none; font-weight: 600; }

        @media (max-width: 850px) { .brand-section { display: none; } .container { width: 100%; max-width: 500px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-section">
        <div class="brand-content">
            <img src="img/lgog.png" alt="Amazing Webtech Logo" class="main-logo">
            <h1>AMAZING WEBTECH</h1>
            <p>Digital Marketing • UI/UX • CREATIVE WEB</p>
        </div>
    </div>

    <div class="form-section">
        <div class="form-wrapper">
            <h2>Welcome Back</h2>
            <p class="subtitle">Join our creative network today.</p>

            <div class="social-grid">
                <button class="social-btn google" title="Google"><i class="fab fa-google"></i></button>
                <button class="social-btn facebook" title="Facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn github" title="GitHub"><i class="fab fa-github"></i></button>
            </div>

            <div class="divider"><span>Or use</span></div>

            <div class="login-toggle">
                <button class="toggle-btn active" onclick="switchMode('email')">Email</button>
                <button class="toggle-btn" onclick="switchMode('mobile')">Mobile</button>
            </div>

            <form id="loginForm">
                <div id="emailGroup">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="">
                    </div>
                </div>

                <div id="mobileGroup" style="display: none;">
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="">
                    </div>
                    <div class="input-group">
                        <label>Enter OTP</label>
                        <input type="text" placeholder="6-digit code">
                        <small style="display:block; margin-top:5px;"><a href="#" style="color:#FF3358; text-decoration:none;">Resend OTP?</a></small>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 20px;">
                    <label style="cursor: pointer; color: var(--light-text);"><input type="checkbox"> Remember me</label>
                    <a href="forgot-password.html" style="color: #FF3358; text-decoration: none; font-weight: 600;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <p class="switch-form">Don't have an account? <a href="register.html">Create an account</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function switchMode(mode) {
        const emailGrp = document.getElementById('emailGroup');
        const mobileGrp = document.getElementById('mobileGroup');
        const btns = document.querySelectorAll('.toggle-btn');

        btns.forEach(btn => btn.classList.remove('active'));

        if (mode === 'email') {
            emailGrp.style.display = 'block';
            mobileGrp.style.display = 'none';
            btns[0].classList.add('active');
        } else {
            emailGrp.style.display = 'none';
            mobileGrp.style.display = 'block';
            btns[1].classList.add('active');
        }
    }
</script>

</body>
</html>
